apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-object-explorer
  namespace: default
  labels:
    app: k8s-object-explorer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-object-explorer
  labels:
    app: k8s-object-explorer
rules:
  # Read access to all API resources for discovery
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list"]
  
  # Specific access to namespaces (required for namespace listing)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  
  # Access to API discovery endpoints
  - nonResourceURLs: ["/api", "/api/*", "/apis", "/apis/*"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-object-explorer
  labels:
    app: k8s-object-explorer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-object-explorer
subjects:
  - kind: ServiceAccount
    name: k8s-object-explorer
    namespace: default
